; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
framework = arduino
extra_scripts = extra_script.py
build_flags = -D UNIX_TIME=$UNIX_TIME
; we add this option so we can have a different 'main.cpp' file per environment
; https://community.platformio.org/t/here-is-a-simple-way-to-have-many-small-main-apps/26009
src_filter = +<*.h> +<main-${PIOENV}.cpp>
; For running unit tests, the test_port must be specified to prevent bug with Teensy
test_port = COM3

[env:dart]
platform = teensy
board = teensy41
; teensy-gui MUST be used for the RTC to sync to system time
upload_protocol = teensy-gui
